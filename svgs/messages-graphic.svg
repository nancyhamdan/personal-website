<svg width="489" height="301" viewBox="0 0 489 301" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
    #big-heart {
        fill: none;
        stroke-width: 2;
        stroke: #8C1C13;
        stroke-dasharray: 200;
        stroke-dashoffset: 200;
        animation: DrawHeart 3.5s ease-in-out infinite;
    }

    @keyframes DrawHeart {
        0% {
            stroke-dashoffset: 200;
        }
        60% {
            stroke-dashoffset: 0;
            fill: transparent;
        }
        100% {
            stroke-dashoffset: 0;
            fill: #8C1C13;
        }
    }

    #small-hearts path {
        fill: none;
        stroke: #8C1C13;
        animation: FillHeart 3s ease-in-out infinite;
    }

    @keyframes FillHeart {
        0% {
            fill: transparent;
        }
        50% {
            fill: #8C1C13;
        }
        100% {
            fill: transparent;
        }
    }

    #lines path {
        animation: ScaleLine 5s ease-in-out infinite;
        transform-origin: left;
        transform-box: fill-box;
    }

    @keyframes ScaleLine {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.2);
        }
        100% {
            transform: scale(1);
        }
    }
</style>
